<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Interface using HTML and CSS </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <div class="container">
        <div id="screen"></div>
            <div class="allbuttons">
                <button class="btns">2</button>
                <button class="btns">1</button>
                <button class="btns">5</button>
                <button class="btns slash">AC</button>
                <button class="btns">4</button>
                <button class="btns">9</button>
                <button class="btns">6</button>
                <button class="btns slash">+</button>
                <button class="btns">3</button>
                <button class="btns">8</button>
                <button class="btns" >7</button>
                <button class="btns slash">/</button>
                <button class="btns slash">.</button>
                <button class="btns slash">-</button>
                <button class="btns slash">Ã—</button>
                <button class="btns delete">DEL</button>
                <button class="btns slash">%</button>
                <button class="btns slash2">=</button>
                <button class="btns zero">0</button>
            </div>
    </div>
  </div>
   <script src="./script.js"></script>
</body>
</html>
